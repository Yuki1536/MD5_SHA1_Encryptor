<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
 <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
 <meta name="renderer" content="webkit">
 <title>MD5/SHA-1 Encryptor</title>
 <link rel="dns-prefetch" href="https://Yuki1536.github.io">
</head>

<body>
 <h2>MD5/SHA-1 Encryptor</h2>
 <script src="md5-calculator.js" type="text/javascript"></script>
 <script src="sha1-calculator.js" type="text/javascript"></script>

 <div>
  <table>
   <tr><th>Input</th><td><textarea cols="100" rows="20" id="input"></textarea></td></tr>
   <tr><th>Calculate</th>
   <td style="text-align:center">
   <input type="button" onclick="document.getElementById('hash').value = hex_md5(document.getElementById('input').value)" value="MD5">
   <input type="button" onclick="document.getElementById('hash').value = hex_sha1(document.getElementById('input').value)" value="SHA-1"></td></tr>
   <tr><th>Result</th><td><textarea cols="100" rows="20" id="hash"></textarea></td></tr>
  </table>

  <div>
   <pre>
    <span>Encrypt some messages to MD5 or SHA-1 hash value.</span>
   </pre>
  </div>

 </div>

</body>
</html>
